<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: antiquewhite;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 1px solid black;
            padding: 4px;
        }
        caption{
            font-weight: bold;
            font-size: 1.2em;
        }
        .csexo{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Execício de Tabelas</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo" span="2"><!-- ultiliza-se o span no caso queira por a mesma cor em mais de uma coluna e retira o <col class="cidade"> ou quantos desejar -->
        <col class="cidade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>25</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
