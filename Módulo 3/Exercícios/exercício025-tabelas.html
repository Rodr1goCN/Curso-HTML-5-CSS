<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 350px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagens de Células</h1>
    <table>
       <tr>
        <td>A</td>
        <td colspan="2">B</td> <!-- faz a mesclagem da célula na horizontal -->
        
       </tr>
       <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td> <!-- faz a mesclagem da célula na vertical -->
       </tr>
       <tr>
        
        <td>H</td>
        
       </tr>
       <tr>
        
        <td colspan="2">K</td>
        
       </tr>
    </table>
   
</body>
</html>
