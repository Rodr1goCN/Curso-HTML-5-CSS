<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="Lnome">Nome:</label>
                <input type="text" name="nome" id="Lnome">
            </p>
            <p>
                <label for="Lemail">E-mail:</label>
                <input type="email" name="email" id="Lemail" required placeholder="Seu e-mail">
            </p>
            <p>
                <label for="Ltel">Telefone:</label>
                <input type="tel" name="tel" id="Ltel" autocomplete="tel-national" required pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx) xxxx-xxxx"><!-- procurar saber mais sobre RegEx -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
