<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="Lcor">Cor: </label>
            <input type="color" name="cor" id="Lcor" value="#00ff00">
        </p>
        <p>
            <label for="Lnivel">Nível de Satisfação: </label>
            <input type="range" name="range" id="Lnivel" min="0" max="5" value="1">
        </p>
        <p>
            <label for="Lfoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="Lfoto"> <!-- Quando se usa o controle de arquivos, é obrigatório usar o método POST -->
        </p>

    </form>
</body>
</html>
