<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="smas" id="Lmas" value="M"> <label for="Lmas">Masculino</label><br>
            <input type="radio" name="smas" id="Lfem" value="F"> <label for="Lfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="Lbas"> <label for="Lbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="Lfut"> <label for="Lfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="Lnat"> <label for="Lnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="Lten"> <label for="Lten">Tênis</label> <br>
            <input type="checkbox" name="esska" id="Lska"> <label for="Lska">Skate</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
