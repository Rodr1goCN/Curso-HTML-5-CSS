<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Lano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="Lano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="Lidade">Sua idade é:</label>
            <output id="Lidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            Lidade.innerHTML = Number(atual) - Number(Lano.value)
        }
    </script>
</body>
</html>
