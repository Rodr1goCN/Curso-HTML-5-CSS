<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Lnome">Nome:</label>
            <input type="text" name="nome" id="Lnome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="Lmedia">Média</label>
            <input type="number" name="media" id="Lmedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required> <!-- step: quanto em quanto o número varia / o number trabalha com min e max-->
        </p>
        <p>
            <label for="Lmes">Período Letivo</label>
            <input type="month" name="mes" id="Lmes" value="2022-03">
        </p>
        <p>
            <label for="Ldia">Dia da Prova</label>
            <input type="date" name="dia" id="Ldia">
        </p>
        <p>
            <label for="Lhora">Horário da Prova</label>
            <input type="time" name="hora" id="Lhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
