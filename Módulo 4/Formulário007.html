<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
       <p>
            <label for="Lest">Estado</label>
            <select name="estado" id="Lest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <label for="Lprof">Profissão: </label>
        <input type="text" name="prof" id="Lprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
        <p>
            <label for="Lmsg">Mensagem: </label><br>
            <textarea name="msg" id="Lmsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui" style="resize: none;" maxlength=""></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
  </form>
</body>
</html>
